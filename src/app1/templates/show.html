{% extends 'page_layout.html' %}
{% block body_content %}

<div class="container" style="margin-top: 70px;">
    <table class="table" border="1">
        <thead class="thead-dark">
            <th>Name</th>
            <th>Email</th>
            <th>Contact No</th>
            <th>Address</th>
        </thead>
        <tbody>
        
            {% for list in contactList %}
            <tr>
                <td>{{list.name}}</td>
                <td>{{list.email}}</td>
                <td>{{list.contact}}</td>
                <td>{{list.address}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
