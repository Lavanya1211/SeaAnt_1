{% extends 'page_layout.html'%}
{% block body_content %}

<div class="container" style="margin-top: 70px;">
    <div class="content_wrapper" id="app">
        <div v-if="infos.city">
            <h3>
                Weather
                <div class="date">{{today}}</div>
            </h3>
            <form method="GET">
                <div class="col-sm-6">
                    <input class="form-control" name="city"><br>
                    <button class="btn btn-primary" type="submit">Submit</button>
            </form>
    
            <div class="weather_card">
                <div class="weather_card_img">
                    <div class="weather_card_state">
                        <span class="material-icons">
                            <img src="http://openweathermap.org/img/w/{{ data.icon }}.png" alt="Image">
                        </span>
                    </div>
                </div>
    
                <div class="weather_card_infos">
                    <div class="weather_card_infos_title">
                        {{data.city}}<br>
                        {{data.description}}
                    </div>
                    <div class="weather_card_infos_temp">
                        {{data.celcius_temperature}}°C /  {{data.kelvin_temperature}}°K
                    </div>
                        <div class="weather_card_infos_bottom">
                            humidity : {{data.humidity}} - pressure :  {{data.pressure}}Pa
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
